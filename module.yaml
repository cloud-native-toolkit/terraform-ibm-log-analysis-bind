name: ibm-logdna-bind
type: terraform
description: Binds the logdna instance to a cluster
tags:
    - tools
    - logging
versions:
- platforms:
    - kubernetes
    - ocp3
    - ocp4
  dependencies:
    - id: cluster
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ibm-container-platform
          version: ">= 1.7.0"
        - source: github.com/cloud-native-toolkit/terraform-ibm-ocp-vpc
          version: ">= 1.0.0"
        - source: github.com/cloud-native-toolkit/terraform-k8s-ocp-cluster
          version: ">= 2.0.0"
    - id: namespace
      refs:
        - source: github.com/cloud-native-toolkit/terraform-k8s-namespace
          version: ">= 2.1.0"
    - id: resource_group
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ibm-resource-group
          version: ">= 2.1.0"
    - id: logdna
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ibm-logdna
          version: ">= 3.0.0"
    - id: sysdig_bind
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ibm-sysdig-bind
          version: ">= 1.0.0"
      optional: true
  variables:
    - name: cluster_id
      moduleRef:
        id: cluster
        output: id
      optional: true
    - name: cluster_name
      moduleRef:
        id: cluster
        output: name
      optional: true
    - name: cluster_config_file_path
      moduleRef:
        id: cluster
        output: platform.kubeconfig
      optional: true
    - name: tools_namespace
      moduleRef:
        id: namespace
        output: name
        discriminator: tools
      optional: true
    - name: resource_group_name
      moduleRef:
        id: resource_group
        output: name
    - name: sync
      moduleRef:
        id: sysdig_bind
        output: sync
      optional: true
    - name: logdna_id
      moduleRef:
        id: logdna
        output: id
    - name: logdna_guid
      moduleRef:
        id: logdna
        output: guid
    - name : region
      scope: global
    - name : private_endpoint
      scope: global
    - name: ibmcloud_api_key
      scope: global
