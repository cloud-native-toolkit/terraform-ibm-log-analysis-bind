name: ibm-logdna-bind
type: terraform
description: Binds the logdna instance to a cluster
tags:
    - tools
    - logging
versions:
- platforms:
    - kubernetes
    - ocp3
    - ocp4
  dependencies:
    - id: cluster
      refs:
        - source: github.com/ibm-garage-cloud/terraform-ibm-container-platform
          version: ">= 1.7.0"
        - source: github.com/ibm-garage-cloud/terraform-k8s-ocp-cluster
          version: ">= 2.0.0"
      optional: true
    - id: namespace
      refs:
        - source: github.com/ibm-garage-cloud/terraform-k8s-namespace
          version: ">= 2.1.0"
      optional: true
  variables:
    - name: cluster_id
      moduleRef:
        id: cluster
        output: id
      optional: true
    - name: cluster_name
      moduleRef:
        id: cluster
        output: name
      optional: true
    - name: cluster_config_file_path
      moduleRef:
        id: cluster
        output: platform.kubeconfig
      optional: true
    - name: tools_namespace
      moduleRef:
        id: namespace
        output: name
        discriminator: tools
      optional: true
    - name: resource_group_name
      scope: global
    - name : region
      scope: global
    - name : name_prefix
      scope: global
    - name : private_endpoint
      scope: global
